<html>
    <head>
        <title>Home Work</title>
    </head>
    <body>
        <h1>Task #0</h1>

        <pre>
            Обчислити значення виразів
            1) s1 = a + 12 + b
        </pre>

        <script>
            let a = prompt('Please, enter \'a\'', 0);
            let b = prompt('Please, enter \'b\'', 0);

            let s1 = Number(a) + 12 + Number(b);

            document.writeln(`a = ${a}`);
            document.writeln('<br>');
            document.writeln(`b = ${b}`);
            document.writeln('<br>');
            document.writeln(`s1 = ${s1}`);
        </script>
    </body>
</html>
