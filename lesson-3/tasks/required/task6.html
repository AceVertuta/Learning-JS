<html>
    <head>
        <title>Home Work</title>
    </head>
    <body>
        <h1>Task #6</h1>

        <p>
            З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
        </p>

        <script>
            const dayNumber = prompt('Enter day number:');

            switch (dayNumber) {
                case '1':
                    document.writeln('Monday');
                    document.writeln('<br>');
                    break;

                case '2':
                    document.writeln('Tuesday');
                    document.writeln('<br>');
                    break;

                case '3':
                    document.writeln('Wednesday');
                    document.writeln('<br>');
                    break;

                case '4':
                    document.writeln('Thursday');
                    document.writeln('<br>');
                    break;

                case '5':
                    document.writeln('Friday');
                    document.writeln('<br>');
                    break;

                case '6':
                    document.writeln('Saturday');
                    document.writeln('<br>');
                    break;

                case '7':
                    document.writeln('Sunday');
                    document.writeln('<br>');
                    break;

                default:
                    document.writeln('Invalid data');
                    document.writeln('<br>');
                    break;
            }
        </script>
    </body>
</html>
