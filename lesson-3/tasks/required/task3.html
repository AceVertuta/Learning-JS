<html>
    <head>
        <title>Home Work</title>
    </head>
    <body>
        <h1>Task #3</h1>

        <p>
            Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
        </p>

        <script>
            function getRandomIntInclusive(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);

                return Math.floor(Math.random() * (max - min + 1) + min);
            }

            const MIN_VALUE = 1;
            const MAX_VALUE = 5;
            const TRIES_AMOUNT = 2;

            const randomValue = getRandomIntInclusive(MIN_VALUE, MAX_VALUE);

            document.writeln(`Random Value = ${randomValue}`);
            document.writeln('<br>');
                
            document.writeln('<hr>');
            document.writeln('<br>');

            document.writeln(`You have ${TRIES_AMOUNT} tries to guess the value`);
            document.writeln('<br>');

            for (let i = 1; i <= TRIES_AMOUNT; i++) {
                const value = parseInt(prompt(`${i} try. Enter Value:`, 0));

                document.writeln(`${i} try. Value: ${value}`);
                document.writeln('<br>');

                if (value == randomValue) {
                    document.writeln('Congrats! This is correct value!');
                    document.writeln('<br>');

                    break;
                } else {
                    document.writeln('This is not correct value! Try again.');
                    document.writeln('<br>');
                }
            }
        </script>
    </body>
</html>
