<html>
    <head>
        <title>Home Work</title>
    </head>
    <body>
        <h1>Task #2</h1>

        <p>
            Створити 10 елементів для введення цін продуктів
        </p>

        <script>
            const itemsNumber = 10;

            for (let i = 1; i <= itemsNumber; i++) {
                document.writeln(`<p>Product #${i}: </p>`);
                document.writeln('<input type="text"/>');
            }
        </script>
    </body>
</html>
