<html>
    <head>
        <title>Home Work</title>
    </head>
    <body>
        <h1>Task #6</h1>

        <p>
            Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком. Значення: 1-27
        </p>

        <script>
            const TABLE_NUMBER = 3;
            const ROW_NUMBER = 3;
            const COL_VALUE = 3;

            for (let tableIndex = 0; tableIndex < TABLE_NUMBER; tableIndex++) {
                document.writeln('<table border="1">');
                document.writeln('<tbody>');

                for (let rowIndex = 0; rowIndex < ROW_NUMBER; rowIndex++) {
                    document.writeln('<tr>');

                    for (let colIndex = 1; colIndex <= COL_VALUE; colIndex++) {
                        document.writeln(`<td>${(tableIndex * ROW_NUMBER * COL_VALUE) + (rowIndex * COL_VALUE) + colIndex}</td>`);
                    }

                    document.writeln('</tr>');
                }

                document.writeln('</tbody>');
                document.writeln('</table>');

                document.writeln('<br/>');
                document.writeln('<br/>');
            }
        </script>
    </body>
</html>
