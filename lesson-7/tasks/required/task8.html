    <body>
        <h1>Task #8</h1>

        <p>
            Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок
та посилання, куди переходимо при кліку на зображення (тег img повине знаходитись у середині
тега a: &lt;a&gt; &lt;img src=”шлях”&gt; &lt;/a&gt;
        </p>

        <script>
            function writeBanner(imagePath, title, refPath) {
                document.writeln('<div>');
                    document.writeln(`<h1 style="font-family: 'Freckle Face', cursive;font-size:48px">${title}</h1>`);

                    document.writeln(`<a href="${refPath}">`);
                        document.writeln(`<img src="${imagePath}">`);
                    document.writeln('</a>');

                document.writeln('</div>');
            }


            writeBanner('https://www.w3schools.com/images/w3lynx_200.png',
                'My Banner Title',
                'https://www.w3schools.com/');
        </script>
    </body>
