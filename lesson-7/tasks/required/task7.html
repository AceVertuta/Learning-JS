до зображень передаються у функцію)

        <script>
            const IMAGES = [
                'https://www.w3schools.com/html/pic_trulli.jpg',
                'https://www.w3schools.com/html/img_girl.jpg',
                'https://www.w3schools.com/html/img_chania.jpg',

            function writeRandomImage(images) {
                const index = getRandomIntInclusive(0, images.length - 1);

                document.writeln(`<img src="${images[index]}">`);
