<html>
    <head>
        <script src="../../../common/js/utility.js"></script>

        <title>Home Work</title>
    </head>
    <body>
        <h1>Task #1</h1>

        <p>
            Створити функцію, яка за номером місяця повертає його назву.
        </p>

        <script>
            const MONTH_NAMES = [
                'January',
                'February',
                'March',
                'April',
                'May',
                'June',
                'July',
                'August',
                'September',
                'October',
                'November',
                'December'
            ];

            function getMonthNameByMonthNumber(monthNumber) {

                if (monthNumber < 1 || monthNumber > 12) {
                    return 'Invalid month number';
                }
                
                return MONTH_NAMES[monthNumber - 1];
            }

            const monthNumber = parseInt(prompt('Enter month number'));
            const seasonName = getMonthNameByMonthNumber(monthNumber);
                
            document.writeln(seasonName);
        </script>
    </body>
</html>
