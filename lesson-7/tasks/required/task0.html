<html>
    <head>
        <script src="../../../common/js/utility.js"></script>

        <title>Home Work</title>
    </head>
    <body>
        <h1>Task #0</h1>

        <p>
            Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
        </p>

        <script>
            function getSeasonNameByMonthNumber(monthNumber) {
                switch(monthNumber) {
                    case 12:
                    case 1:
                    case 2:
                        return 'Winter';

                    case 3:
                    case 4:
                    case 5:
                        return 'Spring';

                    case 6:
                    case 7:
                    case 8:
                        return 'Summer';

                    case 9:
                    case 10:
                    case 11:
                        return 'Fall';

                    default:
                        return 'Invalid month number';
                }
            }

            const monthNumber = parseInt(prompt('Enter month number'));
            const seasonName = getSeasonNameByMonthNumber(monthNumber);
                
            document.writeln(seasonName);
        </script>
    </body>
</html>
