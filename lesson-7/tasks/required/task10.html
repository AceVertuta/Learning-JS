        <h1>Task #10</h1>

        <p>
            Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти
середнє значення для додатних показів температури.
        </p>

        <script>
            const MIN = 1;
            const MAX = 10;

            function getPositiveValues(temperatureArray) {
                return temperatureArray
                    .filter(x => x > 0);
            }

            function getAverage(array) {
                let sum = 0;

                array.forEach(x => sum += x);

                return sum / array.length;
            }

            const amountOfInputs = getRandomIntInclusive(MIN, MAX);
            const temperatureArray = new Array(amountOfInputs);

            for(let i = 0; i < amountOfInputs; i++) {
                const input = parseInt(prompt(`Rund ${i + 1} of ${amountOfInputs}. Enter temperature`));

                temperatureArray[i] = input;
            }

            for(let i = 0; i < amountOfInputs; i++) {
                document.writeln(`Temperature #${i + 1}: ${temperatureArray[i]}`);
                document.writeln('<br>');
            }

            document.writeln('<br><hr>');


            const positiveAverage = getAverage(getPositiveValues(temperatureArray));

            document.writeln(`Positive Average: ${positiveAverage}`);
            document.writeln('<br>');
        </script>
